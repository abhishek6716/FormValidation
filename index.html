<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Fields</title>

    <!-- Style-CSS -->
    <link rel="stylesheet" href="fields.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section id="b1">
        <div class="container-fluid">
            <div class="f2">
                <select class="form-group">
                    <option value="male">Mr.</option>
                    <option value="female">Mrs.</option>
                </select>
                <div class="form-group">
                    <label for="title">First Name :</label>
                    <input type="text" class="form-control" id="firstName" required />
                </div>
                <div class="form-group">
                    <label for="head">Last Name :</label>
                    <input type="text" class="form-control" id="lastName" required />
                </div>
                <div class="form-group">
                    <label for="body">Email :</label>
                    <input type="text" class="form-control" id="email" required />
                </div>
                <div class="form-group">
                    <label for="tail">Mobile No :</label>
                    <input type="text" class="form-control" id="mobileNo" required />
                </div>
                <div class="form-group">
                    <label for="tail">Address :</label>
                    <input type="text" class="form-control" id="address" required />
                </div>
                <button class="btn btn-outline-primary" onclick="">
                    Submit
                </button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
